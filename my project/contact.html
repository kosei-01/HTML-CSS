   <div class="question">
        <label><img src="asset/img_contact/pikalogo.jpg">  Name:</label>     
      <input type="text" name="name" required placeholder="What's your name?">

   </div>
   <div class="question">
        <label><img src="asset/img_contact/pikalogo.jpg"> Adress:</label>
      <input type="email" name="email" required placeholder="What's your address?">

   </div>

    <div class="question">
        <label><img src="asset/img_contact/pikalogo.jpg"> age(If you can answer):</label>
      <input type="number" name="age" >
    
    </div>

    <div class="question"> 
      <label><img src="asset/img_contact/pikalogo.jpg"> Which types do you like in Pokemon?</label>
     <select name="poketype">
          <option value="normal">Normal</option>
           <option value="fighting">Fighting</option>
            <option value="flying">Flying</option>
             <option value="poison">Poison</option>
              <option value="ground">Ground</option>
               <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                 <option value="ghost">Ghost</option>
                  <option value="steel">Steel</option>
                   <option value="fire">Fire</option>
                    <option value="water">Water</option>

                      <option value="electric">Electric</option>
                       <option value="psychic">Psychic</option>
                        <option value="dark">Dark</option>
                         <option value="ice">Ice</option>
                          <option value="dragon">Dragon</option >
                           <option value="fairy">Fairy</option>

     </select>
    </div>
    <div >
         <label>Opinions:</label><br>
       <textarea rows="8" cols="50" placeholder="Come on, guys."></textarea>

    </div>

    <div>
       <input type="submit" name="submit" value="Gotcha!!!!" rows="4" cols="25">
